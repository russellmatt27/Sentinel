Function:
  Title: Parser for Cowrie
  Version: '1.0.0'
  LastUpdated: '2024-09-19'
Category: Microsoft Sentinel Parser
FunctionName: Cowrie
FunctionAlias: Cowrie
FunctionQuery: |
  newCowrie_CL
  | extend EventID = tostring(parse_json(RawData).eventid), URL = tostring(parse_json(RawData).url), Outfile = tostring(parse_json(RawData).outfile), Sha256Value = tostring(parse_json(RawData).shasum), Sensor = tostring(parse_json(RawData).sensor), Message = tostring(parse_json(RawData).message), SourceIP = tostring(parse_json(RawData).src_ip), SessionID = tostring(parse_json(RawData).session)
  | project EventID, URL, Outfile, Sha256Value, Sensor, Message, SourceIP, SessionID